<template>
    <require from="./schedule.scss"></require>
    <require from="./widgets/pool-prediction"></require>

    <div id="predictions">
      <h3>Pooltjuh predictions
        <span if.bind="pool.user.isLoggedIn" class="user pull-right" click.delegate="edit(pool.user.user.id)">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span> ${ pool.user.firstName } ${ pool.user.lastName }
        </span>
      </h3>

      <div>

        <p if.bind="!pool"><em>Loading...</em></p>

        <div if.bind="pool.poolPlayer.name">[ PoolPlayer: ${ pool.poolPlayer.name } ]</div>

        <pool-prediction countries.bind="countries & signal:'data'" pool.bind="pool & signal:'data'"></pool-prediction>

      </div>

    </div>
  </template>
